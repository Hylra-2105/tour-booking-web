<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lib.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header-->
    <header class="header"> 
      <div class="inner-logo"> <a href="#"> <span>28</span><span>Admin</span></a></div>
      <div class="inner-wrap">
        <div class="inner-notify"><img src="assets/images/icon-bell.svg" alt=""><span>6</span></div>
        <div class="inner-account">
          <div class="inner-avatar"><img src="assets/images/avatar.png" alt=""></div>
          <div class="inner-text">
            <div class="inner-name">Le Van A</div>
            <div class="inner-role">Admin</div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header-->
    <!-- Sider-->
    <nav class="sider"> 
      <ul class="inner-menu">
        <li><a class="active" href="#"><i class="fa-solid fa-gauge-high"></i> Tổng quan</a></li>
        <li><a href="#"><i class="fa-solid fa-table-cells-large"></i> Quản lý danh mục</a></li>
        <li><a href="#"><i class="fa-solid fa-table-list"></i> Quản lý tour</a></li>
        <li><a href="#"><i class="fa-solid fa-list-check"></i> Quản lý đơn hàng</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> Quản lý người dùng</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Thông tin liên hệ</a></li>
      </ul>
      <hr>
      <ul class="inner-menu">
        <li><a href="#"><i class="fa-solid fa-gear"></i> Cài đặt chung</a></li>
        <li><a href="#"><i class="fa-solid fa-user-gear"></i> Thông tin cá nhân</a></li>
        <li><a class="inner-logout" href="#"><i class="fa-solid fa-power-off"></i> Đăng xuất</a></li>
      </ul>
    </nav>
    <!-- End Sider-->
    <!-- Main-->
    <main class="main"> 
      <h1 class="box-title">Tổng quan</h1>
      <!-- Section 1-->
      <div class="section-1">
        <div class="inner-item"><img class="inner-icon" src="assets/images/section-1-i-1.svg">
          <div class="inner-content">
            <div class="inner-title">Người dùng</div>
            <div class="inner-number">1.200</div>
          </div>
        </div>
        <div class="inner-item"><img class="inner-icon" src="assets/images/section-1-i-2.svg">
          <div class="inner-content">
            <div class="inner-title">Đơn hàng</div>
            <div class="inner-number">3.600</div>
          </div>
        </div>
        <div class="inner-item"><img class="inner-icon" src="assets/images/section-1-i-3.svg">
          <div class="inner-content">
            <div class="inner-title">Doanh thu</div>
            <div class="inner-number">300.000.000đ</div>
          </div>
        </div>
      </div>
      <!-- End Section 1-->
      <!-- Section 2-->
      <div class="section-2">
        <div class="inner-head">
          <h2 class="inner-title">Biểu đồ doanh thu</h2>
          <div class="inner-filter">
            <input type="month">
          </div>
        </div>
        <div class="inner-chart">Chart...</div>
      </div>
      <!-- End Section 2-->
    </main>
    <!-- ENdMain-->
  </body>
</html>
