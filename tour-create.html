    <main class="main"> 
      <h1 class="box-title">Tạo tour</h1>
      <!-- Section 8-->
      <div class="section-8">
        <form action="" id="tour-create-form">
          <div class="inner-group"> 
            <label class="inner-label" for="name">Tên tour *</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="parent">Danh mục </label>
            <select id="parent" name="parent">
              <option value="">-- Chọn danh mục --</option>
              <option value="">Danh mục 1</option>
              <option value="">Danh mục 2</option>
            </select>
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="position">Vị trí</label>
            <input type="number" id="position" name="position">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="status">Trạng thái</label>
            <select id="status" name="status">
              <option value="">Hoạt động</option>
              <option value="">Tạm dừng</option>
            </select>
          </div>
          <div class="inner-group inner-two-col">
            <label class="inner-label" for="avatar">Ảnh đại diện</label>
            <input type="file" id="avatar" name="avatar">
          </div>
          <div class="inner-group">
            <label class="inner-label">Giá cũ
              <div class="inner-input-list"> 
                <div class="inner-input-item"> 
                  <label for="priceAdult">Người lớn </label>
                  <input type="number" name="priceAdult" id="priceAdult">
                </div>
                <div class="inner-input-item"> 
                  <label for="priceKid">Trẻ em</label>
                  <input type="number" name="priceKid" id="priceKid">
                </div>
                <div class="inner-input-item"> 
                  <label for="priceBaby">Em bé</label>
                  <input type="number" name="priceBaby" id="priceBaby">
                </div>
              </div>
            </label>
          </div>
          <div class="inner-group">
            <label class="inner-label">Giá mới
              <div class="inner-input-list"> 
                <div class="inner-input-item"> 
                  <label for="priceNewAdult">Người lớn </label>
                  <input type="number" name="priceNewAdult" id="priceNewAdult">
                </div>
                <div class="inner-input-item"> 
                  <label for="priceNewKid">Trẻ em</label>
                  <input type="number" name="priceNewKid" id="priceNewKid">
                </div>
                <div class="inner-input-item"> 
                  <label for="priceNewBaby">Em bé</label>
                  <input type="number" name="priceNewBaby" id="priceNewBaby">
                </div>
              </div>
            </label>
          </div>
          <div class="inner-group">
            <label class="inner-label">Còn lại
              <div class="inner-input-list"> 
                <div class="inner-input-item"> 
                  <label for="stockAdult">Người lớn </label>
                  <input type="number" name="stockAdult" id="stockAdult">
                </div>
                <div class="inner-input-item"> 
                  <label for="stockKid">Trẻ em</label>
                  <input type="number" name="stockKid" id="stockKid">
                </div>
                <div class="inner-input-item"> 
                  <label for="stockBaby">Em bé</label>
                  <input type="number" name="stockBaby" id="stockBaby">
                </div>
              </div>
            </label>
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="time">Những địa điểm có tour</label>
            <div class="inner-checkbox-list">
              <div class="inner-checkbox-item"> 
                <div class="checkbox-wrapper-30"><span class="checkbox">
                    <input class="inner-check" type="checkbox" name="" id=""/>
                    <svg>
                      <use class="checkbox" xlink:href="#checkbox-30"></use>
                    </svg></span>
                  <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
                    <symbol id="checkbox-30" viewBox="0 0 22 22">
                      <path d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2" stroke="currentColor" fill="none"></path>
                    </symbol>
                  </svg>
                </div>
                <label for="">Hà Nội</label>
              </div>
              <div class="inner-checkbox-item"> 
                <div class="checkbox-wrapper-30"><span class="checkbox">
                    <input class="inner-check" type="checkbox" name="" id=""/>
                    <svg>
                      <use class="checkbox" xlink:href="#checkbox-30"></use>
                    </svg></span>
                  <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
                    <symbol id="checkbox-30" viewBox="0 0 22 22">
                      <path d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2" stroke="currentColor" fill="none"></path>
                    </symbol>
                  </svg>
                </div>
                <label for="">Đà Nẵng</label>
              </div>
              <div class="inner-checkbox-item"> 
                <div class="checkbox-wrapper-30"><span class="checkbox">
                    <input class="inner-check" type="checkbox" name="" id=""/>
                    <svg>
                      <use class="checkbox" xlink:href="#checkbox-30"></use>
                    </svg></span>
                  <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
                    <symbol id="checkbox-30" viewBox="0 0 22 22">
                      <path d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2" stroke="currentColor" fill="none"></path>
                    </symbol>
                  </svg>
                </div>
                <label for="">Nha Trang</label>
              </div>
              <div class="inner-checkbox-item"> 
                <div class="checkbox-wrapper-30"><span class="checkbox">
                    <input class="inner-check" type="checkbox" name="" id=""/>
                    <svg>
                      <use class="checkbox" xlink:href="#checkbox-30"></use>
                    </svg></span>
                  <svg style="display:none" xmlns="http://www.w3.org/2000/svg">
                    <symbol id="checkbox-30" viewBox="0 0 22 22">
                      <path d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2" stroke="currentColor" fill="none"></path>
                    </symbol>
                  </svg>
                </div>
                <label for="">Hồ Chí Minh</label>
              </div>
            </div>
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="time">Thời gian</label>
            <input type="text" id="time" name="time">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="vehicle">Phương tiện</label>
            <input type="text" id="vehicle" name="vehicle">
          </div>
          <div class="inner-group"> 
            <label class="inner-label" for="departureDate">Ngày khởi hành</label>
            <input type="date" id="departureDate" name="departureDate">
          </div>
          <div class="inner-group inner-two-col">
            <label class="inner-label" for="information">Thông tin tour</label>
            <textarea id="information" name="information" textarea-mce></textarea>
          </div>
          <div class="inner-group inner-two-col">
            <label class="inner-label">Lịch trình tour</label>
            <div class="inner-schedule">
              <div class="inner-schedule-list"> 
                <div class="inner-schedule-item">
                  <div class="inner-schedule-head">
                    <div class="inner-schedule-button inner-move"><i class="fa-solid fa-arrows-up-down-left-right"></i></div>
                    <input type="text">
                    <div class="inner-schedule-button inner-remove"><i class="fa-regular fa-trash-can"></i></div>
                    <div class="inner-schedule-button inner-more"><i class="fa-solid fa-chevron-down"></i></div>
                  </div>
                  <div class="inner-schedule-body"> 
                    <textarea textarea-mce></textarea>
                  </div>
                </div>
                <div class="inner-schedule-item">
                  <div class="inner-schedule-head">
                    <div class="inner-schedule-button inner-move"><i class="fa-solid fa-arrows-up-down-left-right"></i></div>
                    <input type="text">
                    <div class="inner-schedule-button inner-remove"><i class="fa-regular fa-trash-can"></i></div>
                    <div class="inner-schedule-button inner-more"><i class="fa-solid fa-chevron-down"></i></div>
                  </div>
                  <div class="inner-schedule-body"> 
                    <textarea textarea-mce></textarea>
                  </div>
                </div>
              </div>
              <div class="inner-schedule-create">+ Thêm lich trình</div>
            </div>
          </div>
          <div class="inner-button inner-two-col">
            <button>Tạo mới</button>
          </div>
        </form>
        <div class="inner-back"> <a href="#">Quay lại danh sách</a></div>
      </div>
